<html>
	<head>
		<meta charset="UTF-8"></meta>
		<title>Color Picker</title>
	</head>
	<body>
		<style>
			@import url("https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css");
			@import url("css/BootstrapColorPicker.css");
		</style>
		<h1 id="title">JavaScript Color Picker</h1>
		<h2 id="info">Use the sliders to change the color of the box.  Change the programming language used by clicking on its logo.</h2>
		<div class="col-md-4">
			<a href="Color_Picker_JQuery.html"><img src="https://uploads.toptal.io/blog/category/logo/40/jquery.png" alt="jquery version" width="50" height="50"/></a>
		</div>
		<div class="col-md-4"> 
			<a href="Color_Picker.html"><img src="http://www.luvishkatyal.com/javascriptlogo.png" alt="JavaScript version" width="50" height="50"/></a>
		</div>
		<div class="col-md-4">
			<a href="Color_Picker_Bootstrap.html"><img src="https://morpht.com/files/post/thumbnail/bootstrap_solid.png" alt="Bootstrap Version" width="50" height="50"/></a>
		</div>
		<div id="colorBox">
		</div>
		<div id="colors" class="row">
			<h3 id="color">#808080</h3>
			<input id="gradient" class="btn" type="button" value="Gradient" onclick="gradientMode()"/><input id="solid" type="hidden" value="Solid" onclick="solidMode()"/><br><br>
			<div class="col-md-4">
				<label id="directionLabel" class="label label-default">Direction:</label><br><br><br><br>
				<label id="redLabel" class="label label-danger">R:</label><br><br>
				<label id="redLabel1" class="label label-danger">R1:</label><br><br><br>
				<label id="redLabel2" class="label label-danger">R2:</label><br><br><br><br>
				<label id="greenLabel" class="label label-success">G:</label><br><br><br>
				<label id="greenLabel1" class="label label-success">G1:</label><br><br><br>
				<label id="greenLabel2" class="label label-success">G2:</label><br><br><br><br>
				<label id="blueLabel" class="label label-primary">B:</label><br><br><br>
				<label id="blueLabel1" class="label label-primary">B1:</label><br><br><br>
				<label id="blueLabel2" class="label label-primary">B2:</label><br><br><br>
			</div>
			<div class="col-md-4">
				<input id="direction" class="range" type="hidden" min="0" max="359" value="0" onmousemove="setGradient()"/><br><br>
				<input id="redSlider" class="range" type="range" min="0" max="255" value="128" onmousemove="setColor()"/><br><br>
				<input id="redSlider1" class="range" type="hidden" min="0" max="255" value="128" onmousemove="setGradient()"/><br><br>
				<input id="redSlider2" class="range" type="hidden" min="0" max="255" value="128" onmousemove="setGradient()"/><br><br>
				<input id="greenSlider" class="range" type="range" min="0" max="255" value="128" onmousemove="setColor()"/><br><br>
				<input id="greenSlider1" class="range" type="hidden" min="0" max="255" value="128" onmousemove="setGradient()"/><br><br>
				<input id="greenSlider2" class="range" type="hidden" min="3" max="255" value="128" onmousemove="setGradient()"/><br><br>
				<input id="blueSlider" class="range" type="range" min="0" max="255" value="128" onmousemove="setColor()"/><br><br>
				<input id="blueSlider1" class="range" type="hidden" min="0" max="255" value="128" onmousemove="setGradient()"/><br><br>
				<input id="blueSlider2" class="range" type="hidden" min="0" max="255" value="128" onmousemove="setGradient()"/><br><br>
			</div>
			<div class="col-md-4">
				<br><br>
				<input id="red" type="button" class="btn" value="Primary" onclick="primaryRed()"/><br><br>
				<input id="red1" type="hidden" class="btn" value="Primary" onclick="primaryRed1()"/><br><br>
				<input id="red2" type="hidden" class="btn" value="Primary" onclick="primaryRed2()"/><br><br>
				<input id="green" type="button" class="btn" value="Primary" onclick="primaryGreen()"/><br><br>
				<input id="green1" type="hidden" class="btn" value="Primary" onclick="primaryGreen1()"/><br><br>
				<input id="green2" type="hidden" class="btn" value="Primary" onclick="primaryGreen2()"/><br><br>
				<input id="blue" type="button" class="btn" value="Primary" onclick="primaryBlue()"/><br><br>
				<input id="blue1" type="hidden" class="btn" value="Primary" onclick="primaryBlue1()"/><br><br>
				<input id="blue2" type="hidden" class="btn" value="Primary" onclick="primaryBlue2()"/><br><br>
			</div>
		</div>
		<script type="text/javascript" src="js/colorPicker.js" async="async"></script>
	</body>
</html>
